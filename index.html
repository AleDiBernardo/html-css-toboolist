<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>

    <!-- Header Section -->
    <header class=" header bg-color">
        <img class="logo-header" src="img/logo.png" alt="">
    </header>
    <!-- /Header Section -->

    <!-- Main Section -->
    <main class="main-section">
        <div class="container bg-color">

            <!-- Search Bar Section -->
            <div class="search-bar-section">
                <input type="search" placeholder="es: Fare la spesa">
                <input type="button" value="Search">
            </div>
            <!-- /Search Bar Section -->

            <hr class="hr-line">

            <!-- List Section -->
            <div class="list-section">
                <ul>
                    <!-- Previous Task -->
                    <li>
                        <span class="arrow-icon">&#11162;</span>
                        <span class="task-section-font">Task Precedenti</span>

                        <ul class="innested-list">
                            <li class="innested-item">
                                <img class="task-icon" src="img/done.svg" alt="done icon">
                                <span></span>
                                test
                            </li>
                        </ul>
                    </li>
                    <!-- /Previous Task -->

                    <!-- Today Task -->
                    <li>
                        <span class="arrow-icon">&#11162;</span>
                        <span class="task-section-font">Oggi</span>
                        <ul>
                            <li class="innested-item">
                                <img class="task-icon" src="img/done.svg" alt="done icon">
                                test
                            </li>
                            <li class="innested-item">
                                <img class="task-icon" src="img/done.svg" alt="done icon">
                                test
                            </li>
                            <li class="innested-item">
                                <img class="task-icon" src="img/not-done.svg" alt="done icon">
                                test
                            </li>
                            <li class="innested-item">
                                <img class="task-icon" src="img/done.svg" alt="done icon">
                                test
                            </li>
                        </ul>
                    </li>
                    <!-- /Today Task -->

                    <!-- Next Days Task -->
                    <li>
                        <span class="arrow-icon">&#11162;</span>
                        <span class="task-section-font">Prossimi Giorni</span>
                        <ul>
                            <li class="innested-item">
                                <img class="task-icon" src="img/not-done.svg" alt="done icon">
                                test
                            </li>
                            <li class="innested-item">
                                <img class="task-icon" src="img/done.svg" alt="done icon">
                                test
                            </li>
                            <li class="innested-item">
                                <img class="task-icon" src="img/done.svg" alt="done icon">
                                test
                            </li>
                            <li class="innested-item">
                                <img class="task-icon" src="img/done.svg" alt="done icon">
                                test
                            </li>
                        </ul>
                    </li>
                    <!-- /Next Days Task -->

                </ul>
            </div>
            <!-- /List Section -->

        </div>
    </main>
    <!-- /Main Section -->

</body>

</html>
